<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a {
            font-size: 24px;
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
        #timer {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
    <script>
        const linksArray = [
            { url: 'https://example.com/1', text: 'Visit Example 1' },
            { url: 'https://example.com/2', text: 'Visit Example 2' },
            { url: 'https://example.com/3', text: 'Visit Example 3' },
            { url: 'https://example.com/4', text: 'Visit Example 4' },
            { url: 'https://example.com/5', text: 'Visit Example 5' },
            { url: 'https://example.com/6', text: 'Visit Example 6' },
            { url: 'https://example.com/7', text: 'Visit Example 7' },
            { url: 'https://example.com/8', text: 'Visit Example 8' },
            { url: 'https://example.com/9', text: 'Visit Example 9' },
            { url: 'https://example.com/10', text: 'Visit Example 10' }
        ];

        let countdown = 5; // Set countdown to 5 seconds

        function updateLink() {
            const linkElement = document.querySelector('.dynamic-link');
            const randomIndex = Math.floor(Math.random() * linksArray.length);

            // Update link with random URL and text
            linkElement.href = linksArray[randomIndex].url;
            linkElement.textContent = linksArray[randomIndex].text;

            // Reset countdown
            countdown = 5;
        }

        function updateTimer() {
            // Update the timer display
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Next link change in ${countdown} seconds`;

            // Decrease countdown each second
            countdown--;

            if (countdown < 0) {
                updateLink(); // Change the link when countdown hits 0
            }
        }

        // Load the first link on page load
        window.onload = () => {
            updateLink();
            setInterval(updateTimer, 1000); // Update the timer every second
        };
    </script>
</head>
<body>

    <!-- Display only one dynamic link -->
    <a class="dynamic-link" href="#">Loading...</a>
    
    <!-- Timer display -->
    <div id="timer">Next link change in 5 seconds</div>

</body>
</html>
